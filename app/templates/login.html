{% extends "base.html" %}

{% block title %}Вход - Knowledge Base{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Вход в Knowledge Base</h3>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                
                <div class="mt-3 text-center">
                    <p>Нет аккаунта? <a href="#" id="registerLink">Зарегистрироваться</a></p>
                </div>
                
                <div id="loginResult" class="mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    fetch('/web-login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            email: email,
            password: password
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Login failed');
        }
        return response.json();
    })
    .then(data => {
        // Показываем успешное сообщение
        document.getElementById('loginResult').innerHTML = `
            <div class="alert alert-success">
                Успешный вход! Перенаправление...
            </div>
        `;
        document.getElementById('loginResult').style.display = 'block';
        
        // Перенаправляем на главную страницу
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    })
    .catch(error => {
        document.getElementById('loginResult').innerHTML = `
            <div class="alert alert-danger">
                Ошибка входа: неверный email или пароль
            </div>
        `;
        document.getElementById('loginResult').style.display = 'block';
    });
});

// Регистрация
document.getElementById('registerLink').addEventListener('click', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (!email || !password) {
        alert('Заполните email и пароль для регистрации');
        return;
    }
    
    fetch('/auth/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            email: email,
            password: password
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Registration failed');
        }
        return response.json();
    })
    .then(data => {
        alert('Регистрация успешна! Теперь вы можете войти.');
    })
    .catch(error => {
        alert('Ошибка регистрации: пользователь уже существует или данные неверны');
    });
});
</script>
{% endblock %}
